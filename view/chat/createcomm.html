{{define "/chat/createcomm.shtml"}}
<div id="tabbar-createcomm" v-show="win=='createcomm'">
    <header class="mui-bar mui-bar-nav">
        <a @tap="win='main'" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">创建群聊</h1>
    </header>

    <ul class="mui-table-view mui-table-view-chevron top-bar-nav">
        <li class="mui-table-view-cell mui-media">
            <a class="mui-navigate-right">
                <input style="width: 100%;height: 48px;position: absolute;opacity:0;"
                    onchange="app.uploadthis(this, 'comm')" accept="image/png,image/jpeg" type="file"
                    class="mui-input-clear mui-input" placeholder="请输入群名称">
                <img :src="createcomm.icon||'/asset/images/community.png'"
                    class="mui-media-object mui-pull-right head-img avatar">
                <div class="mui-media-body">
                    头像
                    <p class="mui-ellipsis">点击右侧上传头像</p>
                </div>
            </a>
        </li>
    </ul>

    <div class="mui-input-group">
        <div class="mui-input-row">
            <label>类型</label>
            <select v-model="createcomm.cate" class="mui-input-clear mui-input">
                <option value="0">默认</option>
                <option value="1">兴趣爱好</option>
                <option value="2">行业交流</option>
                <option value="3">生活休闲</option>
                <option value="4">学习考试</option>
            </select>
        </div>
        <div class="mui-input-row">
            <label>名称</label>
            <input v-model="createcomm.name" id='mobile' type="text" class="mui-input-clear mui-input"
                placeholder="请输入群名称">
        </div>
        <div class="mui-input-row">
            <label>介绍</label>
            <textarea v-model="createcomm.memo" id="textarea" rows="3" placeholder="群描述"></textarea>
        </div>
    </div>

    <div class="mui-content-padded">
        <button @click="createcommunity" id='reg' class="mui-btn mui-btn-block mui-btn-primary">确认</button>
    </div>
</div>
{{end}}
