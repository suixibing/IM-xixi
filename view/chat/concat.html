{{define "/chat/concat.shtml"}}
<div id="tabbar-concat" class="mui-control-content mui-active" v-show="win=='main'">
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">联系人</h1>
    </header>
    <ul class="mui-table-view mui-table-view-chevron" style="margin-bottom: 53px;">
        <li v-for="item in friends" class="mui-table-view-cell mui-media" @tap="singlemsg(item)">
            <span class="mui-badge mui-badge-red" v-if="item.unreadmsg!=0" v-text="item.unreadmsg"></span>
            <img class="mui-media-object mui-pull-left avatar" :src="item.avatar">
            <div class="mui-media-body">
                <span v-text="item.nickname"></span>
                <p class='mui-ellipsis' v-text="item.lastrecord"></p>
            </div>
        </li>
    </ul>
</div>
{{end}}
