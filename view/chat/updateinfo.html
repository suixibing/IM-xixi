{{define "/chat/updateinfo.shtml"}}
<div id="tabbar-updateinfo" v-show="win=='updateinfo'">
    <header class="mui-bar mui-bar-nav">
        <a @tap="win='main'" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">修改个人信息</h1>
    </header>

    <ul class="mui-table-view mui-table-view-chevron top-bar-nav">
        <li class="mui-table-view-cell mui-media">
            <a class="mui-navigate-right">
                <input style="width: 100%;height: 48px;position: absolute;opacity:0;"
                    onchange="app.uploadthis(this, 'myself')" accept="image/png,image/jpeg" type="file"
                    class="mui-input-clear mui-input" placeholder="请输入群名称">
                <img :src="myself.avatar" class="mui-media-object mui-pull-right head-img avatar">
                <div class="mui-media-body">
                    <span>头像</span>
                    <p class="mui-ellipsis">点击右侧上传头像</p>
                </div>
            </a>
        </li>
    </ul>
    <div class="mui-input-group">
        <div class="mui-input-row">
            <label>性别</label>
            <select v-model="myself.sex" class="mui-input-clear mui-input">
                <option value="U">默认</option>
                <option value="M">男</option>
                <option value="W">女</option>
            </select>
        </div>
        <div class="mui-input-row">
            <label>名称</label>
            <input v-model="myself.nickname" id='nickname' type="text" class="mui-input-clear mui-input"
                placeholder="请输入新的昵称">
        </div>
        <div class="mui-input-row">
            <label>介绍</label>
            <textarea v-model="myself.memo" id="textarea" rows="3" placeholder="个人描述"></textarea>
        </div>
    </div>
    <div class="mui-content-padded">
        <button @click="updateinfo" id='reg' class="mui-btn mui-btn-block mui-btn-primary">确认</button>
    </div>
</div>
{{end}}
