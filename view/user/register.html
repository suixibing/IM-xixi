{{define  "/user/register.shtml"}}
<!DOCTYPE html>
<html>

<head>
    {{template "/chat/head.shtml"}}
</head>

<body>

    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">注册</h1>
    </header>
    <div class="mui-content" id="pageapp">
        <form id='login-form' class="mui-input-group">
            <div class="mui-input-row">
                <label>账号</label>
                <input v-model="user.mobile" placeholder="请输入手机号" type="text" class="mui-input-clear mui-input">
            </div>
            <div class="mui-input-row" @keydown="keydownsendmsg('13', register)">
                <label>密码</label>
                <input v-model="user.passwd" placeholder="请输入密码" type="password" class="mui-input-clear mui-input">
            </div>
        </form>
        <div class="mui-content-padded">
            <button @click="register" type="button" class="mui-btn mui-btn-block mui-btn-primary">注册</button>
            <div class="link-area">
                <a id='reg' href="login.shtml">登录</a>
                <span class="spliter">|</span>
                <a id='forgetPassword'>忘记密码</a>
            </div>
        </div>
        <div class="mui-content-padded oauth-area">
        </div>
    </div>
</body>

</html>
{{template "/user/foot.shtml"}}
{{end}}
